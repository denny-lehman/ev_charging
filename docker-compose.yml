services:
  app:
    image: 241112547949.dkr.ecr.us-east-1.amazonaws.com/charge-buddy:latest
    deploy:
      replicas: 1
    ports:
      - "8501:8501"
    command: streamlit run app.py

  nginx:
    container_name: nginx
    restart: always
    build: 
      context: .
      dockerfile: ./nginx/Dockerfile
    ports:
      - "80:80"
    depends_on:
      - app